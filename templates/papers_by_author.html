<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Papers By Author</title>
        <style>
        table {
            font-family: arial, sans-serif;
            border-collapse: collapse;
            width: 100%;
        }

        td, th {
            border: 1px solid #dddddd;
            text-align: left;
            padding: 8px;
        }

        tr:nth-child(even) {
            background-color: #dddddd;
        }
    </style>
</head>
<body>
<form action="{{ url_for('index') }}" method="get">
    Go Back to Index Page:
    <input type="submit" value="Submit">
</form>
<br>
<form action="{{ url_for('papers_by_author') }}" method="post">
    Author Name:<br>
    <input type="text" name="author_name">
    <br>
    Author Surname:<br>
    <input type="text" name="author_surname">
    <br><br>
    <input type="submit" value="Submit">
</form>

    <table>
        <tr>
            <th>Title</th>
            <th>Abstract</th>
            <th>Result</th>
        </tr>
        {% for paper in papers %}
            <tr>
                <td> {{ paper[1] }} </td>
                <td> {{ paper[2] }} </td>
                <td> {{ paper[3] }} </td>
            </tr>
        {% endfor %}
    </table>
</body>
</html>
